<!-- Modal Popup -->
<div id="placeHolderDetails" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('placeHolderDetails').style.display = 'none'; ">&times;</span>
    
    <table >
      <tr >
        <td valign="top" >

          <table id="placeHolderDetails_table" >
            <tr>
              <td style="width: 9.5em;">Type:</td>

                  <option value="video"       >Video</option>
                  <option value="slideShow"   >Slide Show</option>
                  
                </select>
              </td>
            </tr> 
            <tr>
              <td>Opacity</td>
              <td><input  id="inputOpacity"         class="inputText" type="number" ></td>
            </tr>                 
            <tr class="slideshow_CtrlDetails">
              <td>Slides duration (ms)</td>
              <td><input  id="inputSlidesDuration"  class="inputText" type="number" min="1" max="8000"></td>
            </tr>  
            <tr class="slideshow_CtrlDetails">
              <td>Fade time (ms)</td>
              <td><input  id="inputFadeTime"        class="inputText" type="number"  min="1" max="8000"></td>
            </tr>
            <tr class="slideshow_CtrlDetails">
              <td>Control Arrows</td>
              <td>
                <select style="height: 1.65em; width: 7em;" id ="optionIncludeArrows">
                  <option value="true"  >Include Arrows</option>
                  <option value="false" >Don't Include</option>
                </select>


              </td>
            </tr>            
          </table> 
          <!-- ----------------------------------------------------------------------------- --> 


        </td>
        <td valign="top">
